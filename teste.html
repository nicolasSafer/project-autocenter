<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Bootstrap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .progress-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .progress-bar-step {
            flex-grow: 1;
            text-align: center;
            position: relative;
            font-size: 14px;
        }

        .progress-bar-step::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background-color: blue;
            border-radius: 50%;
            z-index: 1;
        }

        .progress-bar-step.active::before {
            background-color: green;
        }

        .progress-bar-step:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translateY(-50%);
            width: 100%;
            height: 2px;
            background-color: gray;
            z-index: 0;
        }

        .progress-bar-step.active + .progress-bar-step::after {
            background-color: green;
        }

        .info-container {
            padding: 1em;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Opções</th>
                    <th>Local</th>
                    <th>Pedido</th>
                    <th>Seu Pedido</th>
                    <th>Itens</th>
                    <th>OP</th>
                    <th>Etiq</th>
                    <th>Informações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>Local A</td>
                    <td>
                        <button class="btn btn-primary">12345</button>
                        <button class="btn btn-secondary">Msg</button>
                    </td>
                    <td>Pedido X</td>
                    <td>11</td>
                    <td>0/0</td>
                    <td>S</td>
                    <td>
                        <div class="info-container">
                            <div class="progress-container">
                                <div class="progress-bar-step active">Cadastro<br>13/06/2023</div>
                                <div class="progress-bar-step active">Liberado</div>
                                <div class="progress-bar-step active">NF<br>9394</div>
                                <div class="progress-bar-step">Romaneio</div>
                                <div class="progress-bar-step">Separação</div>
                                <div class="progress-bar-step">Conferido</div>
                                <div class="progress-bar-step">Expedição</div>
                                <div class="progress-bar-step">Entrega</div>
                            </div>
                            <hr>
                            <div>
                                <strong>Informações do cliente</strong><br>
                                Código cliente: 12345<br>
                                Cliente: Nome do Cliente<br>
                                Tel: (00) 0000-0000<br>
                                Email: email@dominio.com
                            </div>
                        </div>
                    </td>
                </tr>
                <!-- Adicione mais linhas conforme necessário -->
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
